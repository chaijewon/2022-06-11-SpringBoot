<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <div class="container">
    <div class="row">
     <table class="table">
       <tr>
         <td class="text-center" th:text="${vo.name}"></td>
       </tr>
       <tr>
         <td><img th:src="${vo.poster}" style="width:100%"></td>
       </tr>
       <tr>
         <td th:text="${vo.msg}"></td>
       </tr>
       <tr>
         <td th:text="${vo.address}"></td>
       </tr>
     </table>
    </div>
  </div>
</body>
</html>
